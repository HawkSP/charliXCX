<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body, .jumbotron, .card {
            background-color: #333;
            color: white;
        }
        .img-album-cover {
            max-width: 100px;
            border: 3px solid white;
            margin-right: 10px;
        }
        .jumbotron-header {
            display: flex;
            align-items: center;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-4">
            <div class="jumbotron-header">
                <img src="{{ url_for('static', filename=image_path) }}" alt="Album Cover">
                <div>
                    <h1 class="display-4">Songs</h1>
                    <p class="lead">Click on a song title to view its lyrics.</p>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <ul id="song_list" class="list-group">
                    <!-- JavaScript will populate this list with song titles -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        $.getJSON('static/songs.json', function(data) {
            $.each(data, function(index, song) {
                var listItem = $('<li class="list-group-item"><a href="/lyrics?index=' + index + '">' + song.title + '</a></li>');
                $('#song_list').append(listItem);
    });
});
    </script>
</body>
</html>
