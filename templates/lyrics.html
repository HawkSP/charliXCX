<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Lyrics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body, .jumbotron, .card {
            background-color: #333;
            color: white;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
    <div id="vault_door" class="d-flex justify-content-center align-items-center" style="position: fixed; width: 100%; height: 100%; background-color: #333; z-index: 9999;">
        <h1 style="font-size: 5em;">VAULT</h1>
    </div>

    <div class="container">
        <div class="jumbotron mt-4">
            <h1 id="song_title" class="display-4">Song Title</h1>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <p id="song_lyrics" class="card-text">Song Lyrics</p>
            </div>
        </div>
    </div>
    <script>
        $.getJSON('static/songs.json', function(data) {
        var index = new URLSearchParams(window.location.search).get('index');
        var song = data[index];
        $('#song_title').text(song.title);
        $('#song_lyrics').html(song.lyrics).hide().fadeIn(1000);
});


        gsap.to("#vault_door", {duration: 2, left: "-100%", ease: "power2.out"});
    </script>
</body>
</html>
