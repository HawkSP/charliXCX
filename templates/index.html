<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charli XCX Marketing Campaign Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body, .jumbotron, .card {
            background-color: #333;
            color: white;
        }
        .container {
            max-width: 600px;
        }
        .btn {
            background-color: #007BFF;
            border-color: #007BFF;
            color: white;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function() {
                $('.btn').hide();
                $('.spinner-border').show();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-4">
            <h1 class="display-4">Charli XCX Marketing Campaign Generator</h1>
            <img src="{{ url_for('static', filename='vaultindex.gif') }}" alt="Vault Image" class="img-fluid mt-3 mx-auto d-block">
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <form action="/" method="POST">
                    <div class="form-group">
                        <label for="vault_code">Vault Code:</label>
                        <input type="text" class="form-control" id="vault_code" name="vault_code" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Generate Songs">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </form>
                <p class="mt-4">
                    Please note that this process may take around 20-30 minutes to complete and will require significant processing power. If you do not have time to view the entire process, a video demonstration is available.
                </p>
                <p class="mt-4">
                    By dedAI (Elliott Mitchell)
                </p>
            </div>
        </div>
    </div>
</body>
</html>
